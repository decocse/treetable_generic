<!-- treenode.component.html -->
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let node">
        <mat-tree-node *matTreeNodeDef="let node; ">
          <button mat-icon-button matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
        <!-- <mat-tree-node *matTreeNodeDef="let node">
          {{node.name}}
        </mat-tree-node> -->
        <mat-tree-node *matTreeNodeDef="let node">
          {{node.name}} <!-- Call logNodeName method when the node name is clicked -->
          <button (click)="logNodeName(node)">Log Name</button>
        </mat-tree-node>
      </td>
    </ng-container>
  
    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let node">{{node.size | fileSize}}</td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let node">{{node.isFile ? 'File' : 'Folder'}}</td>
       <!-- Call logNodeName method when the node name is clicked -->
      
    </ng-container >
  

    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>Checkbox</th>
      <td mat-cell *matCellDef="let node">
        <!-- Your checkbox or button here -->
        <mat-tree-node *matTreeNodeDef="let node">
          {{node.name}} <!-- Call logNodeName method when the node name is clicked -->
          <button (click)="logNodeName(node)">Log Name</button>
        </mat-tree-node>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <td mat-cell *matCellDef="let node" colspan="displayedColumns.length">
        {{ node.name }}
      </td>
    </tr>
  </mat-table>
